<html>
  <head>
    <title>Web Purple</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="purple-rest.css">
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
  </head>
  <body>
    <div align="center">
      <div id="content" class="content">
        <div id="menu" class="main-menu">
        </div>
        <div id="inner-content" class="inner-content">
          <div id="conversations" class="conversations">
          </div>
          <div id="messages" class="messages">
          </div>
          <div id="send-msg" class="send-msg">
            <textarea name="message" id="send-msg-text" class="send-msg" onclick="textAreaClicked();"></textarea>
            <span class="purple-button" onclick="sendMessageToPurple();" class="send-msg" id="send-msg-button">Send</span>
          </div>
        </div> <!-- end inner content -->
        <div id="status-bar" class="status-bar">
          <div id="status-bar-1">Auto-refresh: ON</div>
          <div id="status-bar-2"></div>
        </div>
      </div>
    </div>
    <br style="font-size: x-small;"/>

    <script src="purple-rest.js"></script>

  </body>
</html>
