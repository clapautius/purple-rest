<html>
  <head>
    <title>Purple REST API</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="purple-rest.css">
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js">
    </script>
  </head>
  <body>
    <div align="center">
      <div id="content" class="content">
        <div id="menu" class="menu">
          <span class="menu" onclick="currentConversation=0; displayConversations();">All</span>
        </div>
        <div id="conversations" class="conversations">
        </div>
        <div id="messages" class="messages">
        </div>
        <div id="send_msg" class="send_msg">
          <input type="text" name="message" id="send_msg_text" size="40"><br/>
          <input type="submit" value="Send" onclick="sendMessageToPurple();">
        </div>
      </div>
    </div>

    <script src="purple-rest.js"></script>

  </body>
</html>
